<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Transferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Realizar Transferencia</h1>
    <form th:action="@{/cuentas/transferir}" method="post">
        <label for="idCuentaOrigen">ID de Cuenta Origen:</label>
        <input type="number" id="idCuentaOrigen" name="idCuentaOrigen" required/>

        <label for="idCuentaDestino">ID de Cuenta Destino:</label>
        <input type="number" id="idCuentaDestino" name="idCuentaDestino" required/>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required/>

        <button type="submit">Transferir</button>
    </form>

    <a th:href="@{/}">Volver a Inicio</a>
</body>
</html>
