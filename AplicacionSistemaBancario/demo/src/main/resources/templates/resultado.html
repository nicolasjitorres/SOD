<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Retiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .resultado {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .mensaje-exito {
            color: green;
        }
        .mensaje-error {
            color: red;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultado del Retiro</h1>

    <div class="resultado">
        <!-- Mensaje de éxito o error basado en el resultado -->
        <p th:if="${exito}" class="mensaje-exito">¡El retiro se ha realizado con éxito!</p>
        <p th:if="${error}" class="mensaje-error" th:text="${error}"></p>

        <a th:href="@{/cuentas}">Volver a la lista de cuentas</a>
    </div>
</body>
</html>
