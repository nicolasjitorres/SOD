<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #esperando {
            margin-top: 20px;
            color: #333;
            font-style: italic;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        function mostrarEsperando() {
            document.getElementById('esperando').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Retiro de Cuenta</h1>
    <form th:action="@{/cuentas/retirar}" method="post" onsubmit="mostrarEsperando()">
        <label for="idCuenta">ID de Cuenta:</label>
        <input type="number" id="idCuenta" name="idCuenta" placeholder="ID de Cuenta" required />

        <label for="monto">Monto a Retirar:</label>
        <input type="number" id="monto" name="monto" placeholder="Monto a Retirar" step="0.01" required />

        <button type="submit">Retirar</button>
    </form>

    <div id="esperando" style="display:none;">
        <p>Procesando retiro... Por favor, espere un momento.</p>
    </div>

    <a th:href="@{/}">Volver al inicio</a>
</body>
</html>
